{% extends "editor_layout.html" %}
{% block body %}
<div class="text-center">

  <h1>Business Facilities Editor</h1>
  <table class="table table-dark table-bordered">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Address</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      {%for facility in facilities %}
      <tr>
        <td>{{ facility.title }}</td>
        <td>{{ facility.address }}</td>
        <td>
          <a href="{{ url_for('editor.update_facility_data', id=facility.id) }}"><button class="btn btn-success">Update
              location</button></a>
          <a href="{{ url_for('editor.delete_facility', id=facility.id) }}"><button class="btn btn-danger">Delete
              location</button></a>
        </td>
      </tr>
      {%endfor%}
    </tbody>
  </table>
  <a href="{{ url_for('editor.create_facility') }}"><button class="btn btn-success">Add new facility
      location</button></a>
</div>
{% endblock %}
